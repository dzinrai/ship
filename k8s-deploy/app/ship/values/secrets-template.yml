statefullSet:
  env:
    - name: MONGO_INITDB_ROOT_USERNAME
      value: Replace this by the mongodb admin username
    - name: MONGO_INITDB_ROOT_PASSWORD
      value: Replace this by the mongodb admin password

imageCredentials:
  enabled: Use 'true' if you are using private repositories
  # Leave registry as it is if you are using DockerHub
  registry: https://index.docker.io/v1/
  username: Replace this by your username
  password: Replace this by your password
  secretName: regcred
